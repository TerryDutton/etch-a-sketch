<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./generateGrid.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="controls-wrapper">
        <label>Grid size: <input id="grid-size-input" type="number"></label>
        <button id="grid-size-button">Set</button>
    </div>
    <div id="grid-wrapper"></div>
    <script>
        (function(){
            const gridInput   = document.getElementById('grid-size-input');
            const gridButton  = document.getElementById('grid-size-button');
            const gridWrapper = document.getElementById('grid-wrapper');

            const gridMaker = () => generateGrid(+gridInput.value || 0, gridWrapper);            
            gridButton.addEventListener('click', gridMaker);
            gridInput.addEventListener('keydown', (e) => {if(e.keyCode === 13) gridMaker()});
            
            gridInput.value = "64";
            gridMaker();
        })();
    </script>
</body>
</html>
